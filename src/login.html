<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Connexion - Marsoc</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="/assets/css/bootstrap.css">
	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="icon" href="/assets/img/favicon.ico">
</head>

<body class="bg-dark">
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
		<img class="navbar-brand mx-auto" src="/assets/img/marsoc.png" alt="Marsoc 123 Tristan Team">
	</nav>
	<section id="login">
		<div class="container">
			<form id="loginForm" method="POST">
				<div class="from-group mb-3">
					<label for="login-input"><i class="fas fa-user gold mr-1"></i> Username</label>
					<input type="username" class="form-control" id="login-input" name="username" autofocus>
				</div>
				<div class="from-group mb-4">
					<label for="password"><i class="fas fa-key gold mr-1"></i> Password</label>
					<input type="password" class="form-control" id="password-input" name="password">
				</div>

				<button type="submit" class="btn btn-primary">Log in <i class="fas fa-sign-in-alt dark"></i></button>
			</form>
		</div>
		<div id="bg-video" class="bg-video">
			<video autoplay="true" loop="true" muted="true"><source src="assets/video/marsoc-home.mp4" type="video/mp4"></video>
		</div>
	</section>
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/tether.min.js"></script>
	<script src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
